<ion-header>

  <ion-navbar>
    <h1 ion-text color="secondary" text-align="center">Authentification</h1>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label class="text-input"    >Email</ion-label>
          <ion-input class="text-inpu" color="primary" type="text" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="text-input"  >Mot de passe</ion-label>
          <ion-input class="text-inpu"  type="password" name="password"  [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
       
      </ion-list>
      <div padding>
          <button color="secondary" ion-button full round (click)="login()"  >se connecter</button>
        </div>
        <div padding>
            <p ion-text color="dark" text-align="center">Si vous n'avez pas encore de compte</p>
  <button ion-button round outline full round (click)="register()" > S'inscrire </button>
</div>
</ion-content>
