<ion-header>

  <ion-navbar>
    <h1 ion-text color="secondary" text-align="center">Cr√©ation d'un compte</h1>
  </ion-navbar>

</ion-header>
<!-- <form (ngSubmit)="register()" #registerForm="ngForm">
 -->

<ion-content padding>
    <form #postForm="ngForm" >
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                  <ion-label></ion-label>

                <ion-input class="text-input" type="text" placeholder="Nom complet" name="name"  [(ngModel)]="user.name" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>  </ion-label>

                <ion-input type="text" placeholder="Email" name="email"   [(ngModel)]="user.email" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label></ion-label>

                <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="user.password" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label></ion-label>

                <ion-input type="text" placeholder="Telephone" name="Phone"   [(ngModel)]="user.phone" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button color="secondary" ion-button full round  (click)="register()" >S'inscrire </button>
          </ion-col>
        </ion-row>

      </form>
  </ion-content>
