<ion-header>

  <ion-navbar>
    <h1 ion-text color="secondary" text-align="center">Cr√©er un compte</h1>
    
  </ion-navbar>

</ion-header>
<ion-content padding>
    <form >
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                  <ion-label><ion-icon name="person"></ion-icon></ion-label>

                <ion-input class="text-input" type="text" placeholder="First Name" name="name"  [(ngModel)]="contact.firstname" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label></ion-label>

                <ion-input type="text" placeholder="Last Name" name="name"  [(ngModel)]="contact.lastname" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label> </ion-label>

                <ion-input type="text" placeholder="Email" name="email"  [(ngModel)]="contact.email" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label></ion-label>

                <ion-input type="tel" placeholder="Numero" name="name"  [(ngModel)]="contact.phone" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label></ion-label>

                <ion-input type="text" placeholder="city" name="name"  [(ngModel)]="contact.city" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label></ion-label>

                <ion-input type="text" placeholder="address" name="name"  [(ngModel)]="contact.address" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label></ion-label>

                <ion-input type="text" placeholder="service" name="name" [(ngModel)]="contact.service" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button color="secondary" ion-button full round   (click)="creer()" >Creer</button>
          </ion-col>
        </ion-row>

      </form>
</ion-content>
