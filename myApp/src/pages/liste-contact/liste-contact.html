<ion-header>

  <ion-navbar>   
<h1 ion-text color="secondary" text-align="center">Liste Des contacts</h1>
  <ion-buttons top right>

    </ion-buttons >
  </ion-navbar></ion-header>


<ion-content padding>
    <ion-searchbar
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
    <ion-list>


          <ion-item color="light" block  outline *ngFor="let contact of listContacts" (click)="buttonClick(contact)" >
            ** {{ contact.firstname }}  {{ contact.lastname }} </ion-item>

      </ion-list>
      <ion-fab bottom right>
          <button color="secondary" ion-fab padding (click)="Add()"  ><ion-icon name="add"></ion-icon></button>
          </ion-fab>
</ion-content>
