<ion-header>

  <ion-navbar>
    
    <h1 ion-text color="secondary" text-align="center">Modification de contact</h1>
  </ion-navbar>

</ion-header>

  <ion-content padding>
      <form #postForm="ngForm">
          <ion-list>

              <ion-item>
                  <ion-label class="text-input"  floating> Prenom</ion-label>
                  <ion-input class="text-input"  type="text" name="firstname" [(ngModel)]="contact.firstname" required ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label class="text-input"  floating>Nom</ion-label>
                    <ion-input class="text-input"  type="text" name="lastname" [(ngModel)]="contact.lastname" required ></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label class="text-input"  floating>Email</ion-label>
                      <ion-input type="text" name="email" [(ngModel)]="contact.email" required ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label class="text-input"  floating>Telephone</ion-label>
                        <ion-input class="text-input"  type="text" name="phone" [(ngModel)]="contact.phone" required ></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label class="text-input"  floating>Adresse</ion-label>
                          <ion-input class="text-input"  type="text" name="address" [(ngModel)]="contact.address" required ></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label class="text-input"  floating>Ville</ion-label>
                            <ion-input class="text-input"  type="text" name="city" [(ngModel)]="contact.city" required ></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-label class="text-input"  floating>Service</ion-label>
                              <ion-input class="text-input"  type="text" name="service" [(ngModel)]="contact.service" required ></ion-input>
                            </ion-item>

          <ion-row>
            <ion-col class="signup-col">
              <button color="secondary" ion-button full round   (click)="modifier(contact)" >Modifier</button>
            </ion-col>
          </ion-row>
        </ion-list>
        </form>
  </ion-content>
